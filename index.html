<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital@1&display=swap" rel="stylesheet">

    <title>Encriptador</title>
</head>
<body>
    <main>
        <header>
            <div class="logo">
                <img src="imagen/logo-aluraespanhol.svg" alt="logo alura latam">
            </div>
        </header>
        <section class="encriptador__titulo">
            <div class="titulo">
                <p>Encriptador</p>
            </div>
        </section>
        <section class="encriptador__text">
            <div class="encriptador__app">
                <div class="encriptador__entrada">
                    <textarea name="" id="textoOrigen" placeholder="» Ingresa el texto aquí" autofocus cols="30" rows="10"></textarea>
                    <div class="encriptador__entrada__footer">
                        <img class="icono" src="imagen/icon.gif" alt="">
                        <P class="texto1"> 
                            Solo letras minúsculas y sin acentos
                        </P>
                        <div class="encriptador__entrada__botones">
                            <button type="button" id="botonEncriptar">Encriptar</button>
                            <button type="button" id="botonDesencriptar">Desencriptar</button>
                        </div>
                    </div>
                </div>
                <div class="encriptador__salida">
                    <textarea name="" id="textoFinal" placeholder="» Ningún mensaje fue encontrado" cols="30" rows="10"></textarea>
                    <div class="encriptador__salida__footer">
                        <div class="encriptador__salida__botones">
                            <button type="button" id="botonCopiar">Copiar</button>
                            <button type="button" id="botonPegar">Pegar</button>
                            <button type="button" id="botonLimpiar">Limpiar</button>
                        </div>
                    </div>
                </div>
            </div>
            
        </section>
        <section class="encriptador__footer">
            <div class="footer">
                <img class="githublink" src="imagen/git.gif" href="https://github.com/VurdalakVK/solucion-challenge-encriptador-A-ONE">
            </div>
        </section>
            <video muted autoplay loop>
                <source src="media/fondo.webm" type="video/webm">
            </video>
            <div class="capa">
            </div>
    </main>
    
    
</body>
</html>

<script>
    function encriptar(){
    var textOrigen = document.getElementById("textoOrigen").value.toLowerCase();

    var textoFinal = textOrigen.replace(/e/img, "enter");
    var textoFinal = textoFinal.replace(/o/img, "ober");
    var textoFinal = textoFinal.replace(/i/img, "imes");
    var textoFinal = textoFinal.replace(/a/img, "ai");
    var textoFinal = textoFinal.replace(/u/img, "ufat");

    document.getElementById("textoFinal").innerHTML = textoFinal;
    document.getElementById("botonCopiar").style.display = "show";
    document.getElementById("botonCopiar").style.display = "block";
    document.getElementById("botonPegar").style.display = "show";
    document.getElementById("botonPegar").style.display = "block";
    document.getElementById("botonLimpiar").style.display = "show";
    document.getElementById("botonLimpiar").style.display = "block";

}
var botonCifrar = document.querySelector("#botonEncriptar");
    botonCifrar.onclick = encriptar;

function desencriptar(){
    var textOrigen = document.getElementById("textoOrigen").value.toLowerCase();

    var textoFinal = textOrigen.replace(/enter/img, "e");
    var textoFinal = textoFinal.replace(/ober/img, "o");
    var textoFinal = textoFinal.replace(/imes/img, "i");
    var textoFinal = textoFinal.replace(/ai/img, "a");
    var textoFinal = textoFinal.replace(/ufat/img, "u");

    document.getElementById("textoFinal").innerHTML = textoFinal;

}
    
var botondescifrar = document.querySelector("#botonDesencriptar");
botondescifrar.onclick = desencriptar;

function copiarTexto(){
    var copiartxt = document.querySelector("#textoFinal");
    copiartxt.select();
    document.execCommand("copy");
}

var botonCopiartxt = document.querySelector("#botonCopiar");
botonCopiartxt.onclick = copiarTexto;


/* Boton pegar */

function pegarTexto(){
    navigator.clipboard.readText()
    .then(txt => {
        document.getElementById("textoOrigen").value = txt;
    })
}

var botonPegartxt = document.querySelector("#botonPegar");
botonPegartxt.onclick = pegarTexto;

/* Boton limpiar */

function limpiarTexto(){
    window.location.reload();
}

var botonLimpiartxt = document.querySelector("#botonLimpiar");
botonLimpiartxt.onclick = limpiarTexto;

</script>
